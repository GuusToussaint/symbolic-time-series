name: Lint Python Code

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 linter
        run: flake8 src/**/*.py